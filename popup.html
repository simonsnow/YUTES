<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: Arial, sans-serif;
            max-height: 600px;
            overflow-y: auto;
        }

        .hotkey-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 8px;
        }

        .custom-shortcut-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: #f9f9f9;
        }

        .custom-shortcut-top {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .custom-shortcut-label {
            flex: 1;
            font-size: 13px;
            color: #333;
            font-weight: 500;
        }

        .custom-shortcut-selector {
            width: 100%;
            font-size: 11px;
            color: #333;
            font-family: 'Courier New', monospace;
            background: #fff;
            padding: 6px 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 4px;
            box-sizing: border-box;
        }

        .custom-shortcut-selector:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.1);
        }

        .key-input {
            width: 40px;
            text-align: center;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .action-select {
            flex: 1;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-button,
        .save-button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px;
        }

        .remove-button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .save-status {
            position: fixed;
            top: 8px;
            right: 8px;
            font-size: 11px;
            color: #666;
            padding: 4px 8px;
            border-radius: 4px;
            background: #f0f0f0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .save-status.saving {
            opacity: 1;
            color: #1976d2;
            background: #e3f2fd;
        }

        .save-status.saved {
            opacity: 1;
            color: #2e7d32;
            background: #e8f5e9;
        }

        .section {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #555;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            user-select: none;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="save-status" id="save-status">Saved</div>
    <div class="title">YUTES - YouTube Enhancement Suite</div>

    <div class="section">
        <div class="section-title">Features</div>
        <div class="checkbox-item">
            <input type="checkbox" id="showWatchInfoInTopRow" checked>
            <label for="showWatchInfoInTopRow">Show video info in top row (theater mode)</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="debugMode">
            <label for="debugMode">Enable debug logging (console)</label>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Custom Hotkeys</div>
        <div id="hotkeys-container"></div>
        <button class="add-button" id="add-hotkey">Add Hotkey</button>
    </div>

    <div class="section">
        <div class="section-title">Custom Element Shortcuts</div>
        <div id="custom-shortcuts-container"></div>
        <button class="add-button" id="add-custom-shortcut">Pick Element</button>
    </div>

    <button class="save-button" id="save-hotkeys">Close</button>
    <script src="popup.js"></script>
</body>

</html>
